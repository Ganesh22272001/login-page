<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login task.css">
    <link rel="shortcut icon" href="./images/ntroq logo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fc18ca1a34.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="#">
            <h3 id="A">Welcome back</h3>
            <img src="./images/smile" alt="">
            <h1 id="S">Sign In to Your Account</h1>
            <p>Let's get you signed in and straight to the icons.</p>
            <div class="logo">
               <h3>Email Address</h3>
                <input type="text" placeholder="e.g.tachell@wakanda.gov"><i class="fa-regular fa-envelope"></i>
                <h3>Password</h3>
                <input type="password" placeholder="password"> <i class="fa-solid fa-lock"></i>
                <div id="W"><input type="checkbox" name="#" id="R"> <label for="">Remember Me</label> </div>
                <a href="https://fontawesome.com/password/forgot">Forget Password</a>
                <button>Sign In</button> <i class="fa-solid fa-right-to-bracket"></i>

        </form>
    </main>
</body>
</html>
